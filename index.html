<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - TapIn</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="login-container text-center">
    <!-- Logo di dalam container -->
    <img src="img/tapin_logo.png" alt="TapIn Logo" width="100" class="mb-3" />

    <!-- Tajuk -->
    <h2 class="mb-4">TapIn Admin</h2>

    <!-- Borang Login -->
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Admin Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div id="errorMessage" class="mt-3 text-danger"></div>
    </form>
  </div>


  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="login.js"></script>
</body>
</html>
