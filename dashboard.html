<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin TapIn Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #1f3c58, #245871);
      color: #ffffff;
    }

    .card {
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-weight: bold;
    }

    .search-input {
      border-radius: 10px;
      padding: 15px;
    }
  </style>
</head>

<body>
  <!-- Navbar with Sidebar Toggle -->
  <nav class="navbar navbar-dark fixed-top custom-navbar">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
        aria-controls="sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand ms-2 d-flex align-items-center gap-2" href="dashboard.html">
        <img src="img/tapin_logo.png" alt="TapIn Logo" width="40" height="40" class="rounded-circle">
      </a>
    </div>
  </nav>

  <!-- Sidebar Offcanvas -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="dashboard.html" class="nav-link text-white"><i
              class="fa-solid fa-chart-line me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a href="users.html" class="nav-link text-white"><i
              class="fa-solid fa-users me-2"></i>User</a></li>
        <li class="nav-item"><a href="attendance.html" class="nav-link text-white"><i
              class="fa-solid fa-calendar-check me-2"></i>Attendance Today</a></li>
        <li class="nav-item"><a href="add-user.html" class="nav-link text-white"><i
              class="fa-solid fa-user-plus me-2"></i>Add User</a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link text-white"><i
              class="fa-solid fa-user-shield me-2"></i>Admin Profile</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link text-white"><i
              class="fa-solid fa-circle-info me-2"></i>About</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-danger" onclick="logout()"><i
              class="fa-solid fa-right-from-bracket me-2"></i>Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container-fluid" style="margin-top: 56px;">
    <div class="p-4">
      <header class="text-center py-4">
        <h2 class="fw-bold mb-1">TapIn Admin Dashboard</h2>
        <p class="mb-4 text-light">Employee Attendance Management Panel</p>

        <!-- Ringkasan Statistik -->
        <div class="row g-3 mb-4 justify-content-center">
          <div class="col-md-3">
            <div class="card text-bg-primary">
              <div class="card-body text-center">
                <h5 class="card-title">Number Of Users</h5>
                <p class="card-text fs-4" id="userCount">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-success">
              <div class="card-body text-center">
                <h5 class="card-title">Number Of Record</h5>
                <p class="card-text fs-4" id="recordCount">0</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Carian Pengguna -->
        <div class="input-group mb-4">
          <input type="text" id="searchInput" class="form-control search-input" placeholder="Cari nama pekerja...">
        </div>

        <!-- Senarai Kad Pengguna -->
        <div class="row" id="userCardContainer">
          <!-- Kad pengguna akan dijana melalui JavaScript -->
        </div>
      </header>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Skrip Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChNjBJcN5Ig5pXKpitXOUJxzVIn7gXAVA",
      authDomain: "tapin-e798d.firebaseapp.com",
      projectId: "tapin-e798d",
      storageBucket: "tapin-e798d.appspot.com",
      messagingSenderId: "733701309308",
      appId: "1:733701309308:web:1b7896c9c090959e221af9",
      databaseURL: "https://tapin-e798d-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const searchInput = document.getElementById("searchInput");
    const userCardContainer = document.getElementById("userCardContainer");
    const userCount = document.getElementById("userCount");
    const recordCount = document.getElementById("recordCount");

    auth.onAuthStateChanged(user => {
      if (!user || user.email !== "admintapin@gmail.com") {
        window.location.href = "index.html";
      } else {
        loadSummary();
        loadUserCards();
      }
    });

    function loadSummary() {
      db.ref("users").once("value", snapshot => {
        userCount.textContent = snapshot.numChildren();
      });

      db.ref("attendance").once("value", snapshot => {
        let total = 0;
        snapshot.forEach(child => {
          total += child.numChildren();
        });
        recordCount.textContent = total;
      });
    }

    function loadUserCards() {
      db.ref("users").once("value", snapshot => {
        const users = snapshot.val();
        userCardContainer.innerHTML = "";

        Object.entries(users).forEach(([uid, user]) => {
          const col = document.createElement("div");
          col.className = "col-sm-6 col-md-4 col-lg-3 mb-4 user-card";
          col.innerHTML = `
            <div class="card h-100 shadow-sm" style="cursor:pointer" onclick="window.location.href='user.html?id=${uid}'">
              <div class="card-body text-center">
                <h6 class="card-title">${user.name || "Tanpa Nama"}</h6>
              </div>
            </div>
          `;
          userCardContainer.appendChild(col);
        });
      });
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      document.querySelectorAll(".user-card").forEach(card => {
        const name = card.textContent.toLowerCase();
        card.style.display = name.includes(keyword) ? "block" : "none";
      });
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
